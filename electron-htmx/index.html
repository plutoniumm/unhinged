<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src='https://htmx.org/js/htmx.js'></script>

  <style>
    body {
      background: #f7f7f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      text-align: center;
    }
  </style>

  <title>Hello World!</title>
</head>

<body>
  <h1>Hello World!</h1>

  <button id="htmx" hx-get="/click_me" hx-target="#htmx" hx-swap="outerHTML">
    Click to unhinge.
  </button>

  <script>
    document.body.addEventListener( 'htmx:configRequest', ( event ) => {
      console.log( 'htmx:configRequest', event.detail );
      event.detail.path = 'http://localhost:3000' + event.detail.path;
    } )
  </script>
</body>

</html>
